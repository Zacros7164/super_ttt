<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id=container>
        <div class="row intro-message text-field">
            <h1>How many rows would you like?</h1>
        </div>
        <div class="row intro-message">
            <form onsubmit="submitForm(event)">
                <input id="user-input" type="text" />
                <button>Submit</button>
            </form>
        </div>

        <div id="message" style="display: none;">It's X's turn</div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <div id="game-board" style='display: none;'></div>
            </div>
        </div>
        <div>
            <button onclick='playAgain()' id="playAgain" class ="btn btn-danger">Play Again?</button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
